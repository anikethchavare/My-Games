<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Meta-->
        <meta charset="utf-8">
        <meta name="author" content="Aniketh Chavare">
        <meta name="copyright" content="Aniketh Chavare">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Page not found.">

        <!--Response Headers-->
        <meta http-equiv="Permissions-Policy" content="()">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="X-Content-Type-Options" content="nosniff">
        <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
        <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload;">
        <meta http-equiv="Content-Security-Policy" content="style-src 'self' 'nonce-{{ css_nonce }}' fonts.googleapis.com; script-src 'self'; img-src 'self'; object-src 'none'; base-uri 'self'; upgrade-insecure-requests; block-all-mixed-content;">

        <!--Title-->
        <title>Error 404 | Aniketh Chavare</title>

        <!--Fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,900">

        <!--CSS-->
        <style nonce="{{ css_nonce }}">
            /* Universal */
            * {
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
            }

            /* Body */
            body {
                padding: 0;
                margin: 0;
            }

            /* Main Body */
            #notfound {
                position: relative;
                height: 100vh;
                background: #030005;
            }

            #notfound .notfound {
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }

            .notfound {
                max-width: 767px;
                width: 100%;
                line-height: 1.4;
                text-align: center;
            }

            .notfound .notfound-404 {
                position: relative;
                height: 180px;
                margin-bottom: 20px;
                z-index: -1;
            }

            .notfound .notfound-404 h1 {
                font-family: "Montserrat", sans-serif;
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                font-size: 224px;
                font-weight: 900;
                margin-top: 0px;
                margin-bottom: 0px;
                margin-left: -12px;
                color: #030005;
                text-transform: uppercase;
                text-shadow: -1px -1px 0px #8400ff, 1px 1px 0px #ff005a;
                letter-spacing: -20px;
            }

            .notfound .notfound-404 h2 {
                font-family: "Montserrat", sans-serif;
                position: absolute;
                left: 0;
                right: 0;
                top: 110px;
                font-size: 42px;
                font-weight: 700;
                color: #fff;
                text-transform: uppercase;
                text-shadow: 0px 2px 0px #8400ff;
                letter-spacing: 13px;
                margin: 0;
            }

            .notfound a {
                font-family: "Montserrat", sans-serif;
                display: inline-block;
                text-transform: uppercase;
                color: #ff005a;
                text-decoration: none;
                border: 2px solid;
                background: transparent;
                padding: 10px 40px;
                font-size: 14px;
                font-weight: 700;
                -webkit-transition: 0.2s all;
                transition: 0.2s all;
            }

            .notfound a:hover {
                color: #8400ff;
            }

            /* Responsive Behaviour */
            @media only screen and (max-width: 767px) {
                .notfound .notfound-404 h2 {
                    font-size: 24px
                }
            }

            @media only screen and (max-width: 480px) {
                .notfound .notfound-404 h1 {
                    font-size: 182px;
                }
            }
        </style>
    </head>
    <body>
        <!--Main Body-->
        <div id="notfound">
            <div class="notfound">
                <div class="notfound-404">
                    <h1>404</h1>
                    <h2>Page not found</h2>
                </div>
                <a href="">Homepage</a>
            </div>
        </div>
    </body>
</html>
